<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-pin" class="form-control" type="text">
                    <button onclick="pinGenerate()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="setPin" class="form-control" type="text" value="" placeholder="0">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="activeKeyboard(this.innerHTML)" class="button">7</div>
                              <div onclick="activeKeyboard(this.innerHTML)" class="button">8</div>
                              <div onclick="activeKeyboard(this.innerHTML)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="activeKeyboard(this.innerHTML)" class="button">4</div>
                              <div onclick="activeKeyboard(this.innerHTML)" class="button">5</div>
                              <div onclick="activeKeyboard(this.innerHTML)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="activeKeyboard(this.innerHTML)" class="button">1</div>
                              <div onclick="activeKeyboard(this.innerHTML)" class="button">2</div>
                              <div onclick="activeKeyboard(this.innerHTML)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="PressBackspace()" class="button"><</div>
                                <div onclick="activeKeyboard(this.innerHTML)" class="button">0</div>
                                <div onclick="allClear()" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="isPinMatch()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="max-try">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notify-section" class="notify-section">
            <p id="notMatchMessage" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matchMessage" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
